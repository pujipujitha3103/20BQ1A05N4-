<!DOCTYPE html>
<html>
    <head>
        <title>Event Bubbling</title>
    </head>
    <body>
        <div id="parent">
            <button>parent</button>
            <button id="child">child</button>
        </div>
        <script>
            document.get Element By Id("parent").add Event listener('click'function on(){
                alert("you clicked the parent element:"];}false)
                document.get Element By Id("child") add Event Listener('click:function(){
                    alert("you clicked the child Element!"];}false};
        </script>
    </body>
</html>
